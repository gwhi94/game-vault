<ActionBar class="action-bar">
    <Label class="label" text="Add Game"></Label>
</ActionBar>


<GridLayout class="page__content page">
    <StackLayout>
        <SearchBar hint="Search for a game..."
        [text]="searchPhrase"
        (submit)="onSubmit($event)" >
        </SearchBar>
        
        <ListView height="500" [items]="searchGames">
            <ng-template let-item="item">
                <StackLayout>                  
                    <Label row="0" col="1" class="list-group-item-heading" (tap)="inspectGame(item)" [text]="item.title"></Label>
                    <Label row="1" col="0" class="list-group-item-heading" (tap)="inspectGame(item)" [text]="item.platform"></Label>
                </StackLayout>
            </ng-template>
        </ListView>
    </StackLayout>
</GridLayout>
