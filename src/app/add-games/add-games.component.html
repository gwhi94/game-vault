

<GridLayout class="page__content page" rows="auto, 40, *">
    <ActionBar style="color: #1eb980 !important; background-color: #1b1b1b;">
        <Label class="label" text="Add Game"></Label>
    </ActionBar>
   
    <SearchBar row="0" class="app-search" hint="Search for a game..."
    color="#1eb980" 
    backgroundColor="#707070"
    [text]="searchPhrase"
    [text]="searchPhrase"
    (submit)="onSubmit($event)" >
    </SearchBar>

    <GridLayout *ngIf="!loading" rows="auto" columns="*" row="1" class="hud" width="100%">
        <Label row="0" verticalAlignment="center"  horizontalAlignment="left">
            <FormattedString>
                <Span fontSize="17" fontWeight="Bold" text="Displaying: "></Span>
                <Span fontSize="17" color="#1eb980" text="{{searchGames.length}} results"></Span>
            </FormattedString>
        </Label>  
    </GridLayout>

    <ActivityIndicator rowSpan="3" color="#1eb980" width="100" height="100"  verticalAlignment="center" *ngIf="loading" [busy]="loading"></ActivityIndicator>
        
   
    
    <ListView *ngIf="!loading" height="" [items]="searchGames" row="2">
        <ng-template let-item="item">
            <StackLayout>                  
                <Label row="0" col="1" class="list-group-item-heading" (tap)="inspectGame(item)" [text]="item.title"></Label>
                <Label row="1" col="0" class="list-group-item-heading" (tap)="inspectGame(item)" [text]="item.platform"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
