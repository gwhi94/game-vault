

<GridLayout class="page__content page" rows="auto, auto">
    <ActionBar style="color: #1eb980 !important; background-color: #1b1b1b;">
        <Label class="label" text="Add Game"></Label>
    </ActionBar>
    <StackLayout row="0">
        <SearchBar class="app-search" hint="Search for a game..."
        color="#1eb980" 
        backgroundColor="#707070"
        [text]="searchPhrase"
        [text]="searchPhrase"
        (submit)="onSubmit($event)" 
        (loaded)="loadedSB($event)">
        </SearchBar>

        <ActivityIndicator row="1" rowSpan="2" color="#1eb980" width="100" height="100"  verticalAlignment="center" *ngIf="loading" [busy]="loading"></ActivityIndicator>
        
    </StackLayout>
    
    <ListView *ngIf="!loading" height="500" [items]="searchGames" row="1">
        <ng-template let-item="item">
            <StackLayout>                  
                <Label row="0" col="1" class="list-group-item-heading" (tap)="inspectGame(item)" [text]="item.title"></Label>
                <Label row="1" col="0" class="list-group-item-heading" (tap)="inspectGame(item)" [text]="item.platform"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
