<ActionBar class="action-bar">
    <Label class="label" text="My Library"></Label>
</ActionBar>


<GridLayout class="page__content page">
    <!-- <SearchBar hint="Search your library..."
    [text]="searchPhrase"
     >
    </SearchBar> -->
    <ScrollView>
        <StackLayout>
            <StackLayout *ngFor="let item of userGames">   
                <CardView class="cardStyle" margin="10" elevation="40" radius="10" ripple="true">
                    <StackLayout class="inner-card">
                        <GridLayout columns="6*,*, *" rows="*" width="auto" height="auto" >                  
                            <Label row="0" col="0" class="list-group-item-heading" [text]="item.title"></Label>
                            <Label row="0" col="1" class="fas" style="color:#e94236;font-size: 27px;" text="&#xf1f8;"></Label>                 
                            <Label row="0" col="2" class="fas" style="color:#1eb980;font-size: 27px;" (itemTap)="deleteGame($event)" text="&#xf044;"></Label>       
                        </GridLayout>                        
                    </StackLayout>
                </CardView>
            </StackLayout>      
        </StackLayout>
    </ScrollView>

</GridLayout>
