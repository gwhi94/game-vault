<ActionBar class="action-bar">
    <Label class="label" text="My Library"></Label>
</ActionBar>


<GridLayout class="page__content page">
    <!-- <SearchBar hint="Search your library..."
    [text]="searchPhrase"
     >
    </SearchBar> -->
    <ScrollView>
        <StackLayout>
            <StackLayout *ngFor="let item of userGames">   
                <CardView class="cardStyle" margin="10" elevation="40" radius="10" ripple="true" (tap)="cardOptions(item)">
                    <StackLayout class="inner-card">
                        <GridLayout columns="6*,*, *" rows="*" width="auto" height="auto" class="inner-card-game">                  
                            <Label row="0" col="0" class="list-group-item-heading" [text]="item.title"></Label>                          
                        </GridLayout>                        
                    </StackLayout>
                </CardView>
            </StackLayout>      
        </StackLayout>
    </ScrollView>

</GridLayout>
