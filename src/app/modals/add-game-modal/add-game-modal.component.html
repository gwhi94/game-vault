
<Page class="page__content page" shownModally="onShownModally">
    <StackLayout height="100%" width="100%" class="p-20 page modal-page"> 
        <Label class="h2 text-center" text="{{game.title}}" textWrap="true"></Label>

        <GridLayout class="modal-grid" columns="auto, auto" rows="auto" width="100%" height="80%">           
            <Image verticalAlignment="top" width="25%" row="0" col="0" src="{{game.image}}" stretch="aspectFit"></Image>
            
            <!-- <Label text="Game Data"  backgroundColor="green"></Label> -->

            <StackLayout class="game-details" width="75%" height="100%" row="0" col="1" colSpan="2" orientation="vertical">
                <Label>
                    <FormattedString>
                        <Span fontSize="22" fontWeight="Bold" text="Release Date: "></Span>
                        <Span fontSize="22" color="#1eb980" text="{{game.releaseDate}}"></Span>
                    </FormattedString>
                </Label>

                <Label>
                    <FormattedString>
                        <Span fontSize="22" fontWeight="Bold" text="Developer: "></Span>
                        <Span fontSize="22" color="#1eb980" text="{{game.developer}}"></Span>
                    </FormattedString>
                </Label>

                <Label>
                    <FormattedString>
                        <Span fontSize="22" fontWeight="Bold" text="Publisher: "></Span>
                        <Span fontSize="22" color="#1eb980" text="{{game.publisher[0]}}"></Span>
                    </FormattedString>
                </Label>

                <Label>
                    <FormattedString>
                        <Span fontSize="22" fontWeight="Bold" text="GENRE(S):"></Span>
                    </FormattedString>                                    
                </Label>

                        <Label class="genre" fontSize="22" color="#1eb980" [text]="Test"></Label>
                        <Label class="genre" fontSize="22" color="#1eb980" [text]="Test1"></Label>
                    </GridLayout>
                </ScrollView> -->

                    <StackLayout>

                        </StackLayout>
                    </StackLayout>
                </ScrollView> -->


                <ScrollView orientation="horizontal">
                    <StackLayout orientation="horizontal" height="35">
                        <GridLayout *ngFor="let item of game.genre" rows="*, auto" columns="auto"> 
                            <StackLayout row="1" class="list-group-item">
                                <Label class="genre-item" fontSize="22" [text]="item" color="#1eb980"></Label>
                            </StackLayout>
                        </GridLayout> 
                    </StackLayout>
                </ScrollView>
            
            
            
            </StackLayout>      
            
        </GridLayout>
        
        <Label verticalAlignment="top" color="white">Test </Label>
        <Button class="btn btn-primary" verticalAlignment="bottom" width="90%" text="Add to Library" (tap)="close()"></Button>

          

          <!-- <StarRating emptyBorderColor="white" emptyColor="white" filledBorderColor="black" filledColor="red" value="3" max="5"></StarRating> -->


    </StackLayout>

</Page>
