
<Page class="page__content page" shownModally="onShownModally">
    <StackLayout class="p-20 page modal-page">
        <Label class="h2 text-center" text="{{game.title}}" textWrap="true"></Label>

        <GridLayout columns="auto, auto" rows="auto" width="100%" height="500" >           
            <Image width="25%" row="0" col="0" src="{{game.image}}" stretch="aspectFit"></Image>
            
            <Label text="Game Data" width="75%" row="0" col="1" colSpan="2" backgroundColor="green"></Label>
          </GridLayout>




        <Button class="btn btn-outline" text="Close Modal" (tap)="close()"></Button>
    </StackLayout>

</Page>
